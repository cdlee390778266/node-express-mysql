function getMessage()
{
	var xmlhttp ;
	try
	{
		xmlhttp = new XMLHttpRequest() ;
	}

	{
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP") ;
	}
	xmlhttp.onreadystatechange=function(){
		if( 4==xmlhttp.readyState){
			if( 200 == xmlhttp.status)
			{
				var strRl = (xmlhttp.responseText);
				var array=strRl.split("||");				
				//var lastmessageLine=array[0];
				//var lastmessageAarray = lastmessageLine.split("|");
				
				document.getElementById("newmessage").innerHTML= array[0];
				document.getElementById("messagecount").innerHTML= array[1];
			}//if
		}//function
	}//xmlhttp.onreadystatechange
	xmlhttp.open("get" , "messagecount.php?ajaxtick=" + Math.random(), true ) ;
	xmlhttp.send() ;
	
	setTimeout("getMessage()", 5000);
}
